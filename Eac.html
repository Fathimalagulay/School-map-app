<!DOCTYPE HTML>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>EAC CAVITE Map Tracker </title>
 <link rel="stylesheet" href="style.css">

</head>
<body>
 <h1>EAC Cavite Map Tracker</h1>
 <p>Click on a location to view details.</p>

 <div id="map-container">
 <div class="location" id="library" style="top: 50px; left: 100px;">Library</div>
 <div class="location" id="canteen" style="top: 200px; left: 150px;">Canteen</div>
 <div class="location" id="gym" style="top: 300px; left: 50px;">Gym</div>
 <div class="location" id="SHS office" style="top: 150px; left: 300px;">SHS office</div>

</div>

 <div id="info-box">
  <h2>Location Details</h2>
  <p id="details">Click on a location to see its details here.</p>

</div>

<script src="script.js"></script>

</body>
</html>
